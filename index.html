<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YONSEI University Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="front-header">
      <div class="front-header__top-bar">
        <a href="index.html">
          <img src="img/logo-header.png" alt="Yonsei Univ. Logo" />
        </a>
        <nav class="top-bar__navbar">
          <ul>
            <li><a href="#">About Yonsei</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="#">Admissions</a></li>
            <li><a href="#">Academics</a></li>
            <li><a href="#">Campus Life</a></li>
            <li>
              <a href="#"
                ><i class="fas fa-ellipsis-h fa-sm open-util-menu"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="front-header__apply">
        <span class="apply__title">yonsei,</span>
        <span class="apply__subtitle">the truth will make you free</span>
        <a href="#"><div class="apply__button">apply</div></a>
      </div>
      <div class="front-header__bottom">
        <div class="bottom__more">
          <span>Yonsei News & More</span>
          <nav class="bottom__navbar hidden">
            <ul>
              <li><a href="#">Yonsei News</a></li>
              <li><a href="#">Research Archive</a></li>
              <li><a href="#">Study in Korea at Yonsei</a></li>
              <li><a href="#">Yonsei Video</a></li>
            </ul>
          </nav>
          <i class="fas fa-chevron-down fa-2x"></i>
        </div>
        <div class="bottom__sns">
          <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
          <a href="#"><i class="fab fa-facebook-square fa-lg"></i></a>
          <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
          <a href="#"><i class="fab fa-youtube fa-lg"></i></a>
        </div>
      </div>
      <video class="front-header__intro-video" autoplay loop muted>
        <source
          src="media/fallcampus-ynn-shorter_bovjac.webm"
          type="video/webm"
        />
        <source
          src="media/fallcampus-ynn-shorter_bovjac.mp4"
          type="video/mp4"
        />
        <span class="video-no-support">
          Your browser doesn't support embedded videos.
        </span>
      </video>
    </header>
    <aside class="util-menu hidden">
      <div class="util-menu__mask"></div>
      <div class="util-menu__bar">
        <span class="util-menu__exit-btn">
          <a href="#">
            <i class="fas fa-sign-out-alt fa-lg"></i>
          </a>
        </span>
        <div class="util-menu__row">
          <div class="util-menu__column">
            <span class="util-menu__class"><a href="#">FAQ</a></span>
          </div>
          <div class="util-menu__column"></div>
        </div>
        <div class="util-menu__row">
          <div class="util-menu__column">
            <span class="util-menu__class">Campus</span>
          </div>
          <div class="util-menu__column">
            <span class="util-menu__item"><a href="#">sinchon-intl</a></span>
            <span class="util-menu__item"><a href="#">mirae</a></span>
          </div>
        </div>
        <div class="util-menu__row">
          <div class="util-menu__column">
            <span class="util-menu__class">Language</span>
          </div>
          <div class="util-menu__column">
            <span class="util-menu__item"><a href="#">english</a></span>
            <span class="util-menu__item"><a href="#">korean</a></span>
          </div>
        </div>
        <form class="util-menu__search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </form>
      </div>
    </aside>
    <script src="js/main-header.js"></script>
    <script
      src="https://kit.fontawesome.com/953e29909a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
